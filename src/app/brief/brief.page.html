<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" menu="main-menu"></ion-menu-button>
    <ion-title>rendu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="banner">
    <img src="../../assets/Soustraction 1.png" />

    <div class="caption ion-padding">
      BRIEF
    </div>

    <div class="search">
      <ion-item lines="none" class="ion-no-padding">
        <ion-icon slot="start" name="search-outline"></ion-icon>
        <ion-input placeholder="Search events"></ion-input>
        <ion-button slot='end'>
          <img src="../../assets/filter.svg" />
        </ion-button>
      </ion-item>
    </div>
  </div>

  <div class="title">
    <h2>Tout les Brief</h2>

    
  </div>

  <div class="event-slider" >
    <ion-slides  [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
      <ion-slide *ngFor="let item of listBrief">
        <ion-col class="ion-text-left" routerLink="/detail-brief/{{item.id}}">
          <ion-card >
            <ion-card-header class="ion-no-padding">
              <img src={{img1}}{{item.id}} alt="img" style="height: 90px" />
            </ion-card-header>

            <ion-card-content>
              <ion-row class="da">
              <p class="d">Date :</p>
              <p class="date">{{item.date}}</p>
            </ion-row>
              <h2 class="eventname">{{item.type}}</h2>
              <ion-row class="da">
              <img  src="../../assets/persons/person4.svg" />
              <p class="location">{{item.formateur.prenom}} {{item.formateur.nom}}</p>
            </ion-row>
              <div class="additional-info">
                <div class="attendees">
                  <img  src={{img}}{{item.evaluation.matiere.id}} alt="img" style="width: 50px; display: block; margin: auto; border-radius: 50%; margin-bottom: 10px;"/>
                  
                  
                </div>
                <ion-row class="da">
                <p class="d">Rendu :</p>
                <p class="time" >{{item.dateRendu}}</p>
              </ion-row>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
      
    </ion-slides>
  </div>
