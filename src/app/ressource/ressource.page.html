<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      <ion-menu-button slot="start" menu="main-menu"></ion-menu-button>
    </ion-item>
    <ion-item color="primary">
      <ion-label>Ressources</ion-label>
      <ion-avatar slot="end">
        <img class="img" src="assets/images/mon1.png">
      </ion-avatar>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-fab vertical="bottom" horizontal="center" slot="" translucent="true"  >
      <ion-fab-button >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      </ion-fab-list> -->
      <!-- <ion-fab-list side="bottom">
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      </ion-fab-list> -->
      <ion-fab-list side="start" routerLink="/ajout-ress">
        <ion-fab-button ><ion-icon class="but"  name="folder-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end" routerLink="/ajour-res"  >
        <ion-fab-button ><ion-icon class="but" name="link-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="apprenant">
      <ion-label>Pour moi</ion-label>
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="formateur">
      <ion-label>Formateur</ion-label>
      <ion-icon name="people-circle-outline"></ion-icon>
      
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="selectedSegment =='apprenant'">
    <ion-list>
    
      <ion-item lines="none" *ngFor="let item of transactions" routerLink="">
        <ion-icon slot="start" name="cash" color="primary"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>{{item.vendor}}</b>
          <p>
            {{item?.time}}
          </p>
        </ion-label>
        <!-- <ion-text slot="end" [color]="item?.amount > 0 ? 'success' : 'danger'">â‚¹{{item?.amount}}</ion-text> -->
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="selectedSegment =='formateur'">
    <p>formateur</p>
  </div>
  
</ion-content>
